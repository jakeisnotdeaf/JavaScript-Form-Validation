<!DOCTYPE html>
<html>

<head>
<title> JavaScript Form Validation </title>
<script> 
	
		{
			function validateForm(){
				var inputs = [];
				inputs[0] = document.getElementById("firstNameText").value;
				inputs[1] = document.getElementById("lastNameText").value;
				inputs[2] = document.getElementById("emailText").value;
			
			
			
			
				var i;
				for (i=0; i<inputs.length; i++)
				{
					if(inputs[i] == "")
					{					
						alert("Please not leave the area blank");
						return false;
					}
				}
			}
		
				
		}		
</script>
</head>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<h1>Customer Information</h1>
	<form  name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
		<p> Hello! Please enter your first name, last name, and E-mail.</p>
		 
			<p>
				<label>First Name</label>
				<input type = "text"
					id = "firstNameText"
					/>
			</p>
		
			<p>
				<label>Last Name</label>
				<input type = "text"
						id = "lastNameText"
						 />
			</p>
		
			<p>
				<label>E-Mail</label>
				<input type = "email"
					id = "emailText"
					 />
        
			</p> 
			<p>  
				<input type = "submit" value = "Submit">
			</p>
	</form>
	
		
</body>
</html>
